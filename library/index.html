<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat&family=Comforter&family=Dancing+Script:wght@700&family=Lexend+Peta:wght@100&family=Poppins&family=Protest+Guerrilla&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine&effect=shadow-multiple|anaglyph|neon|wallpaper|crackle|3d-float">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="flex justify-center align-center  ">
        <img src="./img/book-shelf.svg" alt="" srcset="">
        <h1>Book&nbspManager</h1>
    </header>
    <div class="add-book flex justify-center align-center">
        
        <h1>ADD BOOK</h1>    
        <button class="btn-primary">
            <img src="img/addition.svg" alt="ADD_BOOK_LOGO">

        </button>
    </div>
    <div class="books">  
        
        
    </div>
    <dialog class="dialog-modal">
		<form class="book-details-input">
			<div>
				<label for="title">Title of the Book: </label>
				<input type="text" id="title" name="title" >
			</div>
			<div>
				<label for="author">Author: </label>
				<input type="text" id="author" name="author">
			</div>
			<div>
				<label for="pages">Number of Pages: </label>
				<input type="number" id="pages" name="pages">
			</div>
			<div>
				<label for="readStatus">Did you read the book?  </label>
				<input type="checkbox" id="read-status" name="read-status" >
			</div>
            
            <button type ="submit" class="cancel-book">
                Cancel
            </button>
			<button type="submit" class="submit-book btn-primary">Submit</button>
		</form>
	</dialog>

    <script src="index.js"></script>
</body>
</html>
